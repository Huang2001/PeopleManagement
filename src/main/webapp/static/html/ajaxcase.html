<!DOCTYPE html>
<html lang="en">

    <title>Title</title>

 <input type="button" onclick="postfun()">

<script src="../js/jquery3.6.js"></script>
<script type="text/javascript">
    function postfun() {
        $.ajax({
            url:"/PeopleManagement/items/descItems",    //请求的url地址
            type:"POST",
            dataType:"json",   //返回格式为json
            async:true,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{
                title:"每日打卡"
            },    //参数值
            success:function(req){
                if(req.code==200)
                {
                    for(var i=0;i<req.data.length;i++)
                    {
                        var map=req.data[i];
                        alert(map['user_id'])

                    }
                }
                else
                {
                    alert(req.message);
                }
            },
            error:function(){
                //请求出错处理
                alert("请求出错！");
            }
        });
    }
